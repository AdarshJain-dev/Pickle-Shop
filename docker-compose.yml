version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: jss_postgres
    environment:
      POSTGRES_USER: jssuser
      POSTGRES_PASSWORD: jsspass123
      POSTGRES_DB: jainssahab
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - jss_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jssuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: jss_backend
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://jssuser:jsspass123@postgres:5432/jainssahab
      - JWT_SECRET=jain_sahab_secret_key_2026_secure_token
      - PORT=5000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - jss_network
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build: ./frontend
    container_name: jss_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - jss_network

  nginx:
    image: nginx:alpine
    container_name: jss_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - jss_network

volumes:
  postgres_data:

networks:
  jss_network:
    driver: bridge
